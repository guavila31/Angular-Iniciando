<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-dark mt-3">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">NOME</th>
              <th scope="col">EMAIL</th>
              <th scope="col">AÇÕES</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usu of usuario">
              <td>{{usu.id}}</td>
              <td>{{usu.nome}}</td>
              <td>{{usu.email}}</td>
              <td>
                <button class="btn btn-primary">Editar</button>
                <button class="btn btn-danger" (click)="excluir(usu.id)">Excluir</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
