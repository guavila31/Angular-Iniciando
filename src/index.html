  <script>
    function funcao1() {
      let num1 = 10;
      let num2 = 100;

      som = num1 + num2;
      sub = num1 - num2;
      div = num1 / num2;
      mul = num1 * num2;

      alert(`
      ${num1} + ${num2} = ${som}
      ${num1} - ${num2} = ${sub}
      ${num1} % ${num2} = ${div}
      ${num1} x ${num2} = ${mul}
      `)
    }
    function funcao2() {
      let num1 = 10;
      let num2 = 100;
      let contador = [];
      let nome = []

      for (num1; num1 <= num2; num1++) {
        contador.push(num1);
        nome.push("Contador:");
      }
      alert(`Contador de 10 a 100: ${contador}`)
    }

    function funcao3() {
    const num3 = 5
    const tabuadaX5 = []

    for (i = 1; i < 11; i++) {
        tabuada = num3 * i
        tabuadaX5.push(`
        ${num3} x ${i} = ${tabuada}
        `)
    }
    alert(tabuadaX5)
}
